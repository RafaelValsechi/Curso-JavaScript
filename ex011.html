<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>De onde você é?</h1>
    Seu País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var tpais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = (tpais.value)
            res.innerHTML = `<p>Você do(a) ${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Meus <strong>PÊSAMES!!!</strong></p>`
            } else {
                res.innerHTML += `<p><strong>VOCÊ É UMA LENDA!!!</strong></p>`
            }
        }
    </script>
</body>
</html>
