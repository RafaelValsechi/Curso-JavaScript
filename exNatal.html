<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos dias para o Natal?</title>
</head>
<body>
    <script>
        var diaHoje = Number(window.prompt ('Que dia é hoje? (ex. 22)'))
        var mesHoje = Number(window.prompt ('Qual o mês? (ex. 05)'))
        var natal = diaHoje + mesHoje    
        natal == 37 ? document.write ('É natal') : document.write ('Ainda não é natal')

    </script>
</body>
</html>
